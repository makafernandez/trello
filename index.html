<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
	<script src="assets/js/app.js" type="application/javascript"></script>
</head>
<body>
	<header>
		<nav id="header">
			<div id="btn-1">
				<span id="minilogo"><i class="fa fa-trello" aria-hidden="true"></i></span>
				<span id="tableros">Tableros</span>
			</div>
			<div id="btn-2">
				<span><input id="searchbox" type="text"></span>
				<span id="lupa"><i class="fa fa-search" aria-hidden="true"></i></span>
			</div>
			<img id="logo" src="assets/img/header-logo-2x.png" alt="">
			<div id="btn-3">
				<span class="options"><i class="fa fa-plus" aria-hidden="true"></i></span>
				<span class="options"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
				<span class="options"><i class="fa fa-bell-o" aria-hidden="true"></i></span>
				<span id="user">ML</span>
			</div>
		</nav>
		<div class="board-header">
			<span class="bh-btn tablero-name">Tablero de bienvenida</span>
			<span class="icon"><i class="fa fa-star-o" aria-hidden="true"></i></span>
			<span>|</span>
			<span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
			<span class="bh-btn">Privado</span>
			<span>|</span>
			<span class="icon"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></span>
			<span class="bh-btn"><a href="">Mostrar menú</a> </span>
		</div>
	</header>
	<main id="board">
		<div name="list-container" class="list-container form-add">
			<form class="new-list">
				<span class="add-list">Añadir una lista...</span>
				<input class="name-list" type="text" placeholder="Añadir una lista...">
				<div class="list-control">
					<button class="btn-list" type="button">Guardar</button>
					<span class="icon"><i class="fa fa-times" aria-hidden="true"></i></span>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
